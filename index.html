  <div class="container">

    <div class="box1">
      <!-- <img src="./images/image-product-desktop.jpg" alt="pic"> -->

    <div class="box2">
      <p class="heading_name">Perfume</p>
      <h1 class="heading_title">Gabrielle Essence Eau De Parfum</h1>
      <p class="heading_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,

      <div class="price">

      <button class="btn">
        <span class="icon">
          <img src="./images/icon-cart.svg" alt="">

        <span class="btn_title">Add to Card</span>
      </button>
    </div>
